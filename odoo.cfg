[settings]
folder = odoo

odoo_xmlrpc_port = 8069
odoo_longpolling_port = 9072
odoo_admin_passwd = admin_pass
odoo_workers = 0
odoo_limit_time_cpu = 600
odoo_limit_time_real = 1200
odoo_log_level = info
odoo_unaccent = True
odoo_without_demo = True
odoo_dbfilter = .*
odoo_pg_path = ${buildout:directory}/parts/postgres/bin

postgres_version = 10.5
postgres_host = localhost
postgres_db_name = odoo_11_ANZ
postgres_user = ${env:USER}
postgres_password = false
postgres_port = 5434
postgres_maxconn = 100

supervisor_port = 9102
supervisor_url = http://127.0.0.1
